<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snapper_Project</title>
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
    <div class="navbar">
        <h1>Snapper!</h1>
    </div>
    <div class="top-container">
        <video id="video">Stream not available...</video>
        <button id="photoButton" class="btn btn-dark">
            Snapp it!
        </button>
        <select name="" id="photo-filter" class="select-filters">
            <option value="none">Choose a filter</option>
            <option value="grayscale(100%)">Grayscale</option>
            <option value="sepia(100%)">Sepia</option>
            <option value="invert(100%)">Invert</option>
            <option value="hue-rotate(90deg)">Hue</option>
            <option value="blur(10px)">Blur</option>
            <option value="contrast(200%)">Contrast</option>
        </select>
        <button id="clear-button" class="btn btn-light">Clear</button>
        <canvas id="canvas"></canvas><img>
        
        
    </div>

    <div class="bottom-container">
        <div id="photos"></div>
        
    </div>



    <script src="js/main.js"></script>
</body>
</html>
