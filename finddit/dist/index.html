<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/dist/9c596c58c27b82ecc23bfe4039d7ee8e.css">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Finddit</title>
    
<script src="/dist/9c596c58c27b82ecc23bfe4039d7ee8e.js"></script></head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container">
            <span class="navbar-brand">Finddit</span>
            <a href="https://www.reddit.com/" class="brandLink"><img src="/dist/6a70d6709ea9074ae151fc8bdb31ea53.png" class="brandIcon"></a>
        </div>
    </nav>
    <div id="search-container" class="container">
        <div id="search" class="card card-body bg-light mb-2">
            <h4>Search Reddit</h4>
            <form id="search-form">
                <div class="form-group">
                    <input type="text" id="search-input" class="form-control mb-3" placeholder="Search term...">
                </div>
                <div class="form-check form-check-inline">
                    Sort by:
                    <input type="radio" class="form-check-input ml-2" name="sortBy" value="relevance" checked="">
                    <label class="form-check-label">
                        Relevance
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input ml-2" name="sortBy" value="new">
                    <label class="form-check-label">
                        Latest
                    </label>
                </div>
                <h5 class="mt-2">Limit: </h5>
                <div class="form-group">
                    <select name="limit" id="limit" class="form-control">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="25" selected="">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-dark btn-block mt-4">Search</button>
            </form>
        </div>
        <div id="results"></div>
    </div>


    <script src="/dist/finddit.js"></script>
</body>
</html>
